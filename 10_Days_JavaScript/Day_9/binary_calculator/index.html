<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    
    <body>
        <div id="container">
            <div id="res"></div>
                <div id="btns">
                <button id="btn0" onclick="clickZero()">0</button>
                <button id="btn1" onclick="clickOne()">1</button>
                <button id="btnClear" onclick="clickClear()">C</button>
                <button id="btnEqual" onclick="clickEqual()">=</button>
                <button id="btnSum" onclick="clickSum()">+</button>
                <button id="btnDifference" onclick="clickDifference()">-</button>
                <button id="btnMultiply" onclick="clickMultiply()">*</button>
                <button id="btnDivide" onclick="clickDivide()">/</button>
            </div>        
        </div> 
    	<script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
